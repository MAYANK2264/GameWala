name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Capacitor CLI Android Platform
        run: npm install @capacitor/cli @capacitor/android --save-dev

      - name: Build web app
        run: npm run build

      - name: Capacitor sync
        run: npm run cap:sync

      - name: Configure Android SDK path
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          cat android/local.properties

      - name: Install required Android packages
        run: |
          sdkmanager --licenses <<EOF
          y
          y
          y
          y
          y
          EOF
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;34.0.0"

      - name: Set Gradle wrapper permissions
        run: chmod +x android/gradlew

      - name: Build APK with Gradle
        run: |
          cd android
          ./gradlew --no-daemon clean assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
